  /api/v1/professions:
    get:
      tags:
      - Profession
      summary: Get all professions
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profession'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'


securitySchemes:
  bearerAuth:            # arbitrary name for the security scheme
    type: http
    scheme: bearer
    bearerFormat: JWT    # optio

# definitions
components:
  schemas:
    User:
      type: object
      properties:
        email:
          type: string
          description: user email
          example: "youssefelzanaty@gmail.com"
        emailConfirmed:
          type: boolean
          description: user email activated
          example: true
        profileInfo:
          type: string
          description: user profile info\
          example: "I like drawing"
        userType:
          type: string
          description: user type
          example: "freelancer"
        profession:
          type: object
          description: user profession
          properties:
            id: 
              type: number
              description: profession id
              example: 1
            name:
              type: string
              description: profession name
              example: "Graphic Design"
        displayName:
          type: string
          description: display name
          example: "Youssef ElZanaty"
        country:
          type: string
          description: country
          example: "Egypt"
        phoneNumber:
          type: string
          description: phone number
          example: "+201001042218"
        photo:
          type: string
          format: base64
          description: user photo
          example: "https://static.wikia.nocookie.net/vampirediaries/images/1/16/Damon-S8.jpg/revision/latest?cb=20170225081735"
        coverPhoto:
          type: string
          format: base64
          description: User cover photo
          example: "https://static.wikia.nocookie.net/vampirediaries/images/1/16/Damon-S8.jpg/revision/latest?cb=20170225081735"
        address:
          type: string
          description: User address
          example: "124 Baker St"

    UserWithToken:
      allOf:     
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            token:
              type: string

    Catalogue:
      type: object
      properties:
        id: 
          type: number
          description: catalogue id
          example: 1
        name:
          type: string
          description: catalogue name
          example: "Furniture"  
        user:
          $ref: '#/components/schemas/User'

    Profession:
      type: object
      properties:
        id: 
          type: number
          description: profession id
          example: 1
        name:
          type: string
          description: profession name
          example: "Graphic Design"  
       
    Post:
      type: object
      properties:
        id:
          type: number
          description: post id
          example: 6
        caption:
          type: string
          description: post caption
          example: "my new drawing"
        postType:
          type: string
          description: post type
          example: "photo"
        url:
          type: string
          description: post content url
          example: "https://static.wikia.nocookie.net/vampirediaries/images/1/16/Damon-S8.jpg/revision/latest?cb=20170225081735"
        profession:
          type: object
          description: post profession
          properties:
            id: 
              type: number
              description: profession id
              example: 1
            name:
              type: string
              description: profession name
              example: "Graphic Design"
        catalogue:
          $ref: '#/components/schemas/Catalogue'
        createdAt:
          type: string
          format: date
          description: post creation date
          example: "2020-09-12"
        updatedAt:
          type: string
          format: date
          description: post updated date
          example: "2020-09-12"
    ForbiddenError:
      type: object
      properties:
        email:
          type: string,
          description: user not confirmed email
          example: "youssefelzanaty@gmail.com"
        message: 
          type:  string
          description: error message
          example: "user email not confirmed"
  responses:
    Forbidden:
      description: Forbidden, email not confirmed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenError'

    
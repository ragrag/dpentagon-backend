                    items:
                      type: object
                      properties:
                          id:
                            type: number
                            description: catalogue id
                            example: 6
                          name:
                            type: string
                            description: catalogue name
                            example: "Furniture"
                          createdAt:
                            type: string
                            format: date
                            description: post creation date
                            example: "2020-09-12"
                          updatedAt:
                            type: string
                            format: date
                            description: post updated date
                            example: "2020-09-12"
                  hasMore:
                    type: boolean          

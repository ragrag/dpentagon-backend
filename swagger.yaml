tags:
- name: Authentication
  description: Authentication Routes
- name: User
  description: User Routes
- name: Post
  description: Post Routes
- name: Catalogue
  description: Catalogue Routes
- name: Profession
  description: Profession Routes

host: http://localhost:3005
basePath: /api/v1
schemes:
 - https
 - http

paths:
# [POST] /api/v1/signup
  /api/v1/auth/register:
    post:
      tags:
      - Authentication
      summary: Registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: user email
                  example: youssefelzanaty@gmail.com
                password:
                  type: string
                  description: user password
                  example: a11y23q
                userType:
                  type: string
                  description: user type
                  example: freelancer
                professionId:
                  type: number
                  description: profession id
                  example: 1
                displayName:
                  type: string
                  description: display name
                  example: Youssef ElZanaty
                photo:
                  type: string
                  format: base64
                  description: user photo
                  example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                coverPhoto:
                  type: string
                  format: base64
                  description: user cover photo
                  example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                country:
                  type: string
                  description: country
                  example: Egypt
                phoneNumber:
                  type: string
                  description: phone number
                  example: "+201001042218"
               
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/User'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'

  /api/v1/auth/login:
    post:
      tags:
      - Authentication
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - type: object
                properties:
                  email:
                    type: string
                    description: user email
                    example: youssefelzanaty@gmail.com
                  password:
                    type: string
                    description: user password
                    example: a11y23q
              - type: object
                properties:
                  password:
                    type: string
                    description: user password
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/UserWithToken'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'



  /api/v1/auth/password/forget:
    post:
      tags:
      - Authentication
      summary: Forget User Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: user email
                  example: "youssefelzanaty@gmail.com"
      responses:
        202:
          description: 'Accepted'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'
  /api/v1/auth/password/reset:
    post:
      tags:
      - Authentication
      summary: Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: user password
                  example: "a11y23q"
                token:
                  type: string
                  description: password reset token
                  example: "eyJpc3MiOiJ0b3B0YWwuY29tIiwiZXhwIjoxNDI2NDIwODAwLCJodHRwOi8vdG9wdGFsLmNvbS9qd3RfY2xhaW1zL2lzX2FkbWluIjp0cnVlLCJjb21wYW55IjoiVG9wdGFsIiwiYXdlc29tZSI6dHJ1ZX0"
      responses:
        200:
          description: 'Ok'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'

  /api/v1/auth/email/confirmation/send:
    post:
      tags:
      - Authentication
      summary: Send Email Confirmation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: user email
                  example: "youssefelzanaty@gmail.com"               
      responses:
        202:
          description: 'Accepted'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'

  /api/v1/auth/email/confirm:
    post:
      tags:
      - Authentication
      summary: Confirm Email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: email confirmation token
                  example: "eyJpc3MiOiJ0b3B0YWwuY29tIiwiZXhwIjoxNDI2NDIwODAwLCJodHRwOi8vdG9wdGFsLmNvbS9qd3RfY2xhaW1zL2lzX2FkbWluIjp0cnVlLCJjb21wYW55IjoiVG9wdGFsIiwiYXdlc29tZSI6dHJ1ZX0"
      responses:
        200:
          description: 'Ok'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'


  /api/v1/user:
    get:
      tags:
      - User
      summary: Get User
      security:
        - bearerAuth: []
      responses:
        201:
          description: 'OK'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/User'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'


  /api/v1/users/{id}:
    get:
      tags:
      - User
      summary: Get user by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/User'
        404:
          description: 'Not Found'

  /api/v1/users/password:
    put:
      tags:
      - User
      summary: Update User Password
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  description: user old password
                newPassword:
                  type: string
                  description: user new password
      responses:
        200:
          description: 'Ok'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'




  /api/v1/users:
    put:
      tags:
      - User
      summary: Update User 
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                professionId:
                  type: number
                  description: profession id
                  example: 1
                displayName:
                  type: string
                  description: display name
                  example: Youssef ElZanaty
                photo:
                  type: string
                  format: base64
                  description: user photo
                  example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                coverPhoto:
                  type: string
                  format: base64
                  description: user cover photo
                  example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                country:
                  type: string
                  description: country
                  example: Egypt
                phoneNumber:
                  type: string
                  description: phone number
                  example: "+201001042218"
                  required: false
                address:
                  type: string
                  description: address
                  example: "124 Baker St"
                  required: false
                profileInfo:
                  type: string
                  description: Profile Info
                  example: "I like art"
                  required: false
                                    
      responses:
        200:
          description: 'Ok'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Fou nd'

  /api/v1/users/{id}/posts:
    get:
      tags:
      - Post
      summary: Get users posts by his id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
        - in: query
          name: page
          schema:
            type: integer
          default: 1
          minValue: 1
          description: The number of the current page (skips page*limit)
        - in: query
          name: limit
          schema:
            type: integer
          default: 20
          minValue: 1
          maxValue: 50
          description: The numbers of items to return
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                          id:
                            type: number
                            description: post id
                            example: 6
                          caption:
                            type: string
                            description: post caption
                            example: "my new drawing"
                          postType:
                            type: string
                            description: post type
                            example: "photo"
                          url:
                            type: string
                            description: post content url
                            example: "https://static.wikia.nocookie.net/vampirediaries/images/1/16/Damon-S8.jpg/revision/latest?cb=20170225081735"
                          profession:
                            type: object
                            description: post profession
                            properties:
                              id: 
                                type: number
                                description: profession id
                                example: 1
                              name:
                                type: string
                                description: profession name
                                example: "Graphic Design"
                          catalogue:
                            $ref: '#/components/schemas/Catalogue'
                          createdAt:
                            type: string
                            format: date
                            description: post creation date
                            example: "2020-09-12"
                          updatedAt:
                            type: string
                            format: date
                            description: post updated date
                            example: "2020-09-12"
                          
                  hasMore:
                    type: boolean          
                    example: true
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'


  /api/v1/posts:
    get:
      tags:
      - Post
      summary: Get posts
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          default: 1
          minValue: 1
          description: The number of the current page (skips page*limit)
        - in: query
          name: limit
          schema:
            type: integer
          default: 20
          minValue: 1
          maxValue: 50
          description: The numbers of items to return
        - in: query
          name: profession
          schema:
            type: string
          default: ''
          description: find posts by a specific profession
          example: "Graphic Design"
        - in: query
          name: country
          schema:
            type: string
          default: ''
          description: find posts from a specific country
          example: "Egypt"
        - in: query
          name: caption
          schema:
            type: string
          default: ''
          description: find posts by a specific caption
          example: "vector art"
        - in: query
          name: userType
          schema:
            type: string
          default: ''
          description: find posts by a specific user type
          examples: 
            freelancer:
              value: 'freelancer'
            company:
              value: 'company'
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                          id:
                            type: number
                            description: post id
                            example: 6
                          caption:
                            type: string
                            description: post caption
                            example: "my new drawing"
                          postType:
                            type: string
                            description: post type
                            example: "photo"
                          url:
                            type: string
                            description: post content url
                            example: "https://static.wikia.nocookie.net/vampirediaries/images/1/16/Damon-S8.jpg/revision/latest?cb=20170225081735"
                          profession:
                            type: object
                            description: post profession
                            properties:
                              id: 
                                type: number
                                description: profession id
                                example: 1
                              name:
                                type: string
                                description: profession name
                                example: "Graphic Design"
                          catalogue:
                            $ref: '#/components/schemas/Catalogue'
                          createdAt:
                            type: string
                            format: date
                            description: post creation date
                            example: "2020-09-12"
                          updatedAt:
                            type: string
                            format: date
                            description: post updated date
                            example: "2020-09-12"
                          
                  hasMore:
                    type: boolean          
                    example: true
        400:
          description: 'Bad Request'



  /api/v1/posts/photo:
    post:
      tags:
      - Post
      summary: Create Photo Post
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                caption:
                  type: string
                  description: caption for the post
                  required: false
                  example: my new drawing
                content:
                  type: string
                  format: base64
                  description: base64 image
                  example: "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII="
                catalogueId:
                  type: number
                  description: catalogue id
                  example: 1
      responses:
        201:
          description: 'CREATED'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Post'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'

  /api/v1/posts/{id}:
    get:
      tags:
      - Post
      summary: Get post by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: post id
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Post'
        400:
          description: 'Bad Request'
        404:
          description: 'Not Found'
    delete:
      tags:
      - Post
      summary: Delete post by id
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: post id
      responses:
        200:
          description: 'OK'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'

  /api/v1/catalogues:
    post:
      tags:
      - Catalogue
      summary: Create Catalogue
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: catalogue name
                  required: true
                  example: Furniture
      responses:
        201:
          description: 'Created'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Catalogue'
        400:
          description: 'Bad Request'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
  /api/v1/catalogues/{id}:
    get:
      tags:
      - Catalogue
      summary: Get catalogue by id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: catalogue id
      responses:
        200:
          description: 'OK'
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Catalogue'
        404:
          description: 'Not Found'

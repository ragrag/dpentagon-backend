      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: catalogue id
      responses:
        200:
          description: 'OK'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'
    put:
      tags:
      - Catalogue
      summary: Update catalogue by id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: catalogue name
                  required: true
                  example: Furniture
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: catalogue id
      responses:
        200:
          description: 'OK'
        401:
          description: 'Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden' 
        404:
          description: 'Not Found'



  /api/v1/users/{id}/catalogues:
    get:
      tags:
      - Catalogue
      summary: Get users catalogues by his id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: user id
        - in: query
          name: page
          schema:
